name: LQDOSE
on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600
    steps:
      - name: Configure Core RDP Settings
        shell: pwsh
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name 'fDenyTSConnections' -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name 'UserAuthentication' -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name 'SecurityLayer' -Value 0 -Force

          # Allow incoming connection on port 3389 for RDP
          netsh advfirewall firewall delete rule name="RDP-Ngrok"
          netsh advfirewall firewall add rule name="RDP-Ngrok" `
            dir=in action=allow protocol=TCP localport=3389

          # Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        shell: pwsh
        run: |
          Add-Type -AssemblyName System.Security

          $charSet = @{
              Upper   = [char[]](65..90)      # A-Z
              Lower   = [char[]](97..122)     # a-z
              Number  = [char[]](48..57)      # 0-9
              Special = ([char[]](33..47) + [char[]](58..64) +
                         [char[]](91..96) + [char[]](123..126)) # Special characters
          }

          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4

          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Ngrok
        shell: pwsh
        run: |
          # Download and install Ngrok with retry logic
          $ngrokUrl = "https://bin.equinox.io/c/4VmDzA7iaJY/ngrok-stable-windows-amd64.zip"
          $ngrokZipPath = "$env:TEMP\ngrok.zip"
          $ngrokPath = "$env:TEMP\ngrok.exe"

          $retryCount = 0
          $maxRetries = 3
          $downloadSuccess = $false

          while ($retryCount -lt $maxRetries -and !$downloadSuccess) {
              try {
                  Invoke-WebRequest -Uri $ngrokUrl -OutFile $ngrokZipPath -ErrorAction Stop
                  Expand-Archive -Path $ngrokZipPath -DestinationPath $env:TEMP
                  Remove-Item $ngrokZipPath -Force
                  $downloadSuccess = $true
              } catch {
                  Write-Host "Attempt $($retryCount + 1) failed, retrying..."
                  $retryCount++
                  Start-Sleep -Seconds 5
              }
          }

          if (-not $downloadSuccess) {
              Write-Error "Ngrok download failed after $maxRetries attempts."
              exit 1
          }

      - name: Start Ngrok Tunnel
        shell: pwsh
        run: |
          # Start Ngrok tunnel on port 3389 for RDP
          Start-Process -FilePath "$env:TEMP\ngrok.exe" -ArgumentList "tcp", "3389" -NoNewWindow -Wait

          # Wait for Ngrok to establish the connection and provide the forwarding URL
          Start-Sleep -Seconds 10

          # Extract the Ngrok URL
          $ngrokURL = (Get-Content "$env:TEMP\ngrok.yml" | Select-String "tcp://").ToString().Split("`n")[0]
          $ngrokIP = $ngrokURL.Split(":")[1].Trim()
          $ngrokPort = $ngrokURL.Split(":")[2].Trim()

          # Output Ngrok connection information
          "Ngrok URL: $ngrokIP:$ngrokPort" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        shell: pwsh
        run: |
          Write-Host "Ngrok URL: $env:NGROK_URL"

          $testResult = Test-NetConnection -ComputerName $env:NGROK_IP -Port $env:NGROK_PORT
          if ($testResult.TcpTestSucceeded) {
              Write-Host "RDP connection via Ngrok is successful."
          } else {
              Write-Error "RDP connection via Ngrok failed."
              exit 1
          }
