      - name: Install Ngrok
        shell: pwsh
        run: |
          # Download and install Ngrok
          $ngrokUrl = "https://bin.equinox.io/c/4VmDzA7iaJY/ngrok-stable-windows-amd64.zip"
          $ngrokZipPath = "$env:TEMP\ngrok.zip"
          $ngrokPath = "$env:TEMP\ngrok.exe"

          # Add retry logic to download Ngrok in case of failure
          $retryCount = 0
          $maxRetries = 3
          $downloadSuccess = $false

          while ($retryCount -lt $maxRetries -and !$downloadSuccess) {
              try {
                  Invoke-WebRequest -Uri $ngrokUrl -OutFile $ngrokZipPath -ErrorAction Stop
                  Expand-Archive -Path $ngrokZipPath -DestinationPath $env:TEMP
                  Remove-Item $ngrokZipPath -Force
                  $downloadSuccess = $true
              } catch {
                  Write-Host "Attempt $($retryCount + 1) failed, retrying..."
                  $retryCount++
                  Start-Sleep -Seconds 5
              }
          }

          if (-not $downloadSuccess) {
              Write-Error "Ngrok download failed after $maxRetries attempts."
              exit 1
          }
